<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- link favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
</head>
<body>
    <div class="background"></div>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <div class="search">
                <input type="text" placeholder="Tìm kiếm bài hát, ca sĩ, số thứ tự..." id="search">
                <i class="fas fa-search"></i>
            </div>
            <!-- Header -->
            <header>
                <h4></h4>
                <div class="utils">
                    <!-- Utils -->
                    <div class="btn btn-volume">
                        <i class="fas fa-volume-up"></i>
                        <input id="volume" type="range" value="100" step="1" min="0" max="100">
                    </div>
                    <!-- Song name -->
                    <h2></h2> 
                    <div class="dashboard-option">
                        <i class="fas fa-ellipsis-h dashboard-option__icon"></i>
                        <div class="option-modal">
                            <ul class="option-list">
                                <li class="toggle-theme"></li>
                                <li class="favorites"><i class="fas fa-heart"></i> Favorite Songs</li>
                                <li class="add-song"><i class="fas fa-upload"></i> Upload Song</li>
                            </ul>
                        </div>
                    </div>
                </div> 
            </header>

    
            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')"></div>
            </div>
    
            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>
            
            
            <input id="progress" class="progress" type="range" value="0" step="0.01" min="0" max="100">

            <div class="time">
                <div class="timestamp"></div>
                <div class="duration"></div>
            </div>

            <audio id="audio" src=""></audio>
        </div>
    
        <!-- Playlist -->
        <div class="playlist">

        </div>
    </div>

    <!-- Modal thêm bài hát -->
    <input type="file" id="audio-upload" accept="audio/*" hidden>
    
    <div class="add-song-modal" style="display: none;">
        <div class="modal-content">
            <h3 class="modal-content-heading">Thêm bài hát mới</h3>
            <input type="text" id="song-name" placeholder="Nhập tên bài hát">

            <input type="text" id="singer-name" placeholder="Nhập tên nghệ sĩ">
    
            <label class="add-thumbnail-label">Chọn ảnh bìa</label>
            <input type="file" id="song-image" accept="image/*">
            <img id="image-preview" style="max-width: 100%; margin-bottom: 16px; display: none;">

            <div class="add-song-buttons">
                <div id="add-song-confirm">Thêm</div>
                <div id="add-song-cancel">Hủy</div>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
